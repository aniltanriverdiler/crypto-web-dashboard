<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoWeb Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center mb-4">
        <h1>Kripto Takip Paneli</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search Coins..."
          />
        </div>
        <div class="col-md-6">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-outline-dark filter-btn"
              data-filter="all"
            >
              Tümü
            </button>
            <button
              type="button"
              class="btn btn-outline-dark filter-btn"
              data-filter="gainers"
            >
              Yükselenler
            </button>
            <button
              type="button"
              class="btn btn-outline-dark filter-btn"
              data-filter="losers"
            >
              Düşenler
            </button>
            <button type="button" class="btn btn-outline-dark filter-btn" data-filter="favorites">
             Favoriler
            </button>
          </div>
        </div>
      </div>

      <div id="crypto-container" class="row g-4"></div>
      <div id="favorites-container" class="row g-4"></div>
    </div>

    <!-- Graphic Section -->
    <div class="modal fade" tabindex="-1" id="chartModal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chartTitle">Fiyat Grafiği</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <canvas id="priceChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
